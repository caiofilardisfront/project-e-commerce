<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Starter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Cabeçalho do site: Contem Logo | Menu de navegação | Botão -->
    <header>
        <!-- Logo do site -->
        <a href="/">
            <img src="./assets/images/logo.svg" alt="Logo do Projeto E-commerce">
        </a>

        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#products">Produtos</a></li>
                <li><a href="#faq">Perguntas Frequentes</a></li>
                <li><a href="#faleconosco">Fale Conosco</a></li>
            </ul>
        </nav>

        <!-- Botão de ação -->
        <button type="button">
            <img src="./assets/images/icone_carrinho.svg" alt="Carrinho de Compras">
        </button>
    </header>

    <!-- Conteúdo principal do site -->
    <main>
        <p>Conteúdo principal aqui.</p>
    </main>

    <!-- Rodapé do site -->
    <footer>
        <p>© 2026 Projeto E-commerce. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
